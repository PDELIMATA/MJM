<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        #map {
            height: 1000px;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/navbar :: nav}"></div>
<div class="card mx-auto d-flex justify-content-center align-items-center" style="width: 23rem;">
<img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Ship name: <span th:inline="text" th:text="${ship.shipDTO.name}"></span></h5>
        <p class="card-text">Ship Type: <span th:inline="text" th:text="${ship.shipDTO.shipType}"></span></p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">MMSI: <span th:inline="text" th:text="${ship.shipDTO.mmsi}"></span></li>
        <li class="list-group-item">Coordinates:</li>
        <li class="list-group-item">Longtitude: <span th:inline="text" th:text="${ship.shipCoordinatesDTO.positionLong}"></span> </li>
        <li class="list-group-item">Latitude: <span th:inline="text" th:text="${ship.shipCoordinatesDTO.positionLat}"></span> </li>
    </ul>
    <div class="card-body">
        <a th:href="@{/monitored-ships/list}" class="card-link">Back to list</a>
        <a th:href="@{/route/{id}(id=${ship.shipDTO.id})}" class="card-link">Route</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
