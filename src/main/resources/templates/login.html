<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MJM Login</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/navbar :: nav}"></div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-3">
            <p class="alert alert-danger" th:if="${param.error}">Niepoprawny login lub hasło</p>
            <p class="alert alert-success" th:if="${param.logout}">Poprawnie wylogowano</p>
            <form method="post" autocomplete="off" th:action="@{perform-login}">
                <div class="mb-3">
                    <label class="mb-2 text-muted" for="username">Nazwa użytkownika</label>
                    <input id="username" type="text" class="form-control" name="username" value="" required
                           autofocus>
                </div>
                <div class="mb-3">
                    <div class="mb-2 w-100">
                        <label class="text-muted" for="password">Hasło</label>
                    </div>
                    <input id="password" type="password" class="form-control" name="password" required>
                </div>

                <div class="d-flex align-items-center">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="remember-me" id="remember" class="form-check-input"><br>
                        <label for="remember" class="form-check-label" style="color: dimgray">Pamiętaj mnie</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-md ms-auto mt-2">
                        Zaloguj
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
